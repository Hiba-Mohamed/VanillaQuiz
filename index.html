<html lang="ar" dir="rtl">
  <!-- Set the direction to right-to-left -->
  <html lang="ar">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>الاختبار</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <h1>باب صفات الحروف</h1>

      <div class="quiz-container">
        <div id="question-container">
          <h2>
            السؤال <span id="question-index"></span> من
            <span id="total-questions"></span>:
          </h2>
          <p id="question-text"></p>
          <form id="question-form">
            <div id="options-container"></div>
            <button type="submit">إرسال الإجابة</button>
          </form>
          <div id="result" class="result" style="display: none">
            <h3>الإجابة الصحيحة: <span id="correct-answer"></span></h3>
            <h4>
              إجابتك: <span id="user-answer"></span> (<span
                id="answer-status"
              ></span
              >)
            </h4>
            <button id="next-question" style="display: none">
              السؤال التالي
            </button>
          </div>
        </div>
        <div id="final-result" style="display: none">
          <h2>النتيجة النهائية:</h2>
          <p>
            مجموع النقاط: <span id="score"></span> من
            <span id="total-score"></span>
          </p>
          <button onclick="retryQuiz()">إعادة المحاولة</button>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
  </html>
</html>
